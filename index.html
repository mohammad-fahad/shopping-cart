<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="first-minus" class="fas fa-minus"></i></button>
                           <input type="text" id="current-number" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="first-plus" class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="first-total">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="second-minus" class="fas fa-minus"></i></button>
                           <input type="text" id="second-current" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="second-plus" class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="second-total">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="sub-total">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      //  first plus button event handler
      const toPlus = document.getElementById('first-plus');
      toPlus.addEventListener('click', function () {
         const afterPlus = document.getElementById('current-number').value;
         const plusNumber = parseInt(afterPlus) + 1;
         document.getElementById('current-number').value = plusNumber;
     
         
         // first total amount after+ event handler
         const afterEventTotal = document.getElementById('first-total').innerText;
         const firstTotalNumber = parseInt(plusNumber) * 1219;
         document.getElementById('first-total').innerText = firstTotalNumber;

         subTotal();

      })

      //  first minus button event handler
      const toMinus = document.getElementById('first-minus');
      toMinus.addEventListener('click', function () {
         const afterMinus = document.getElementById('current-number').value;
         const minusNumber = parseInt(afterMinus) - 1;
         document.getElementById('current-number').value = minusNumber;
         

         //  first total amount after- event handler
         const afterMinusEventTotal = document.getElementById('first-total').innerText;
         const minusTotalNumber = parseInt(minusNumber) * 1219;
         document.getElementById('first-total').innerText = minusTotalNumber;
         

         subTotal();
      })

      // second plus button event handler
      const toSecondPlus = document.getElementById('second-plus');
      toSecondPlus.addEventListener('click', function () {
         const afterSecondPlus = document.getElementById('second-current').value;
         const plusSecondNumber = parseInt(afterSecondPlus) + 1;
         document.getElementById('second-current').value = plusSecondNumber;

         // second total amount after+ event handler
         const afterSecondEventTotal = document.getElementById('second-total').innerText;
         const secondTotalNumber = parseInt(plusSecondNumber) * 59;
         document.getElementById('second-total').innerText = secondTotalNumber;

         subTotal();

      })

      //  second minus button event handler
      const toSecondMinus = document.getElementById('second-minus');
      toSecondMinus.addEventListener('click', function () {
         const afterSecondMinus = document.getElementById('second-current').value;
         const minusSecondNumber = parseInt(afterSecondMinus) - 1;
         document.getElementById('second-current').value = minusSecondNumber;

         //  second  total amount after- event handler
         const afterSecondMinusEventTotal = document.getElementById('second-total').innerText;
         const secondMinusTotalNumber = parseInt(minusSecondNumber) * 59;
         document.getElementById('second-total').innerText = secondMinusTotalNumber;

         subTotal();
      })
      
      

      // subtotal function 
      function subTotal() {
         const priceOfItem1 = document.getElementById('first-total').innerText;
         const priceOfItem2 = document.getElementById('second-total').innerText;
         const subTotal = parseInt(priceOfItem1) + parseInt(priceOfItem2);
         document.getElementById('sub-total').innerText = subTotal;
         
      }
